<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MagnaRix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main">
    <section>
      <h1>Welcome Back</h1>
      <p>Please log in to access your MagnaRix account.</p>

      <p id="login-error" class="error-msg" aria-live="polite"></p>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="small-text">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </section>
  </main>

  <script src="auth.js"></script>
</body>
</html>
